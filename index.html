    <style>
        body {
            background-image: url('BG2.jpg');

            background-size: cover;

</head>
<body><br><br>
    <div class="container" > 
        <div class="row justify-content-center"> <br>
            <h1 class="col-md-7 text-center">CryptoCurrency Tracker</h1>
            <h4 class="col-md-7 text-center">by Jnanesh Vavilala</h4>
            <br>
            
            <div class="col-md-6 row justify-content-center main fix" id="allContaint">
                <div class="col-md-10">
                    <form  action="" id="searchForm">
                        <!-- ; style = "background-color:#14213d" -->
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz" > <b>Coin Type</b></label>
                                <select name="coinType" class= "form-control" id="xyz">
                                    <option value="bitcoin">Bitcoin</option>
                                    <option value="dogecoin">Dogecoin</option>
                                    <option value="ethereum">Ethereum</option>
                                    <option value="solana">Solana</option>
                                    <option value="tether">Tether</option>
                                    <option value="cardano">Cardano</option>
                                    <option value="polkadot">Polkadot</option>
                        
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="xyz1" ><b>Currency Type</b></label>
                                <select name="currType" class= "form-control" id="xyz1">
                                    <option value="INR">Rupee</option>
                                    <option value="USD">Dollar</option>
                                    <option value="EUR">EURO</option>
                                    <option value="CNY">Yuan</option>
                                    <option value="DZD">Dinar</option>
                                    <option value="YPY">Japanese Yen</option>
                                                           
                                </select>
                            </div>
                        </div>

                        
                        <button type="submit" class="col-12 btn btn-primary"> Get-Price</button>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-7 text-center row justify-content-center ">
                <table class="col-md-7 m-2 " border="1px" id='tableResult' >
                    
                </table>
            </div>

        </div>
        
    </div>
